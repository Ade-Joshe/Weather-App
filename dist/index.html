<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="info__left">
        <header><span>weather24Â°</span></header>
        <section class="weather__info">
          <span class="degree">17</span>
          <div class="city">
            <p class="city__name">Japan</p>
            <p class="date">Date goes here</p>
          </div>
          <div class="weather__condition">
            <div class="img">
              <img src="./Imgs/119.png" alt="" class="weather__condition-img" />
            </div>
            <p class="weather__condition-des">Cloudy</p>
          </div>
        </section>
      </div>
      <div class="info__right">
        <!-- Search Bar -->

        <form>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find Location"
            autocomplete="off"
          />
          <button id="btn">Search</button>
        </form>

        <!-- Previous Searches -->
        <ul class="previous">
          <!-- <li>Abuja</li>
          <li>Abuja</li>
          <li>Abuja</li>
          <li>Abuja</li>
          <li>Abuja</li> -->
        </ul>

        <hr />

        <!-- More weather details -->

        <div class="weather__details">
          <ul>
            <li>
              <span>Cloudy</span
              ><span class="weather__condition">86%</span>
            </li>
            <li>
              <span>Humidity</span><span class="weather__moisture">62%</span>
            </li>
            <li><span>Wind</span><span class="wind__speed">8km/h</span></li>
          </ul>
        </div>

        <hr />

        <div class="further__details">
          <span class="latitude">Latitude 38</span>
          <span class="longitude">Longitude 95.1</span>
        </div>
      </div>
    </div>
    <!-- <script src="./config.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
