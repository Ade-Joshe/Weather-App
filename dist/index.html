<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="info__left">
        <header><span>weather24Â°</span></header>
        <section class="weather__info">
          <span class="degree">17</span>
          <div class="city">
            <p class="city__name">Japan</p>
            <p class="date">Date goes here</p>
          </div>
          <div class="weather__condition">
            <img src="./Imgs/cloud.png" alt="" class="weather__condition-img" />
            <p class="weather__condition-des">Cloudy</p>
          </div>
        </section>
      </div>
      <div class="info__right">
        <!-- Search Bar -->

        <form>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find Location"
            autocomplete="disabled"
          />
          <button>Search</button>
        </form>

        <!-- Previous Searches -->
        <ul class="previous">
          <li>Birmingham</li>
          <li>Manchester</li>
          <li>New York</li>
          <li>California</li>
        </ul>

        <hr />

        <!-- More weather details -->

        <div class="weather__details">
          <ul>
            <li>
              <span class="weather__condition">Cloudy</span><span>86%</span>
            </li>
            <li>
              <span class="weather__moisture">Humidity</span><span>62%</span>
            </li>
            <li><span class="wind__speed">Wind</span><span>8km/h</span></li>
          </ul>
        </div>

        <hr />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
